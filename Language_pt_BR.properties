ExtName=IBM Security Static Analyzer
ExtDesc=Executa uma varredura de código de segurança estática usando o IBM Application Security on Cloud
ExtMessage=Para usar essa extensão, o IBM Application Security on Cloud deve fazer parte da sua cadeia de ferramentas.

SERVICE_INSTANCE_KEY=Instância do IBM Application Security on Cloud
SERVICE_INSTANCE_DESC=O nome da instância do IBM Application Security on Cloud a ser usada com essa tarefa de construção. Se essa cadeia tiver apenas uma instância de integração, use o valor padrão.

APPSCAN_APP_NAME_KEY=Nome da aplicação
APPSCAN_APP_NAME_DESC=O nome do aplicativo, conforme especificado no servidor IBM Application Security on Cloud.

WAIT_TIME_KEY=Minutos a aguardar para que a análise seja concluída (0 a 59)
WAIT_TIME_DESC=Especifique a quantia máxima de tempo em minutos para bloquear o pipeline a partir da execução de outras tarefas, o que permite que a análise seja concluída. Após a conclusão da tarefa, é possível acessar o status da análise e os resultados a partir da URL exibida no log, se a análise tiver sido concluída ou não. Se a análise não tiver sido concluída antes do horário especificado, será possível monitorar o status da varredura na URL ou reenviar a tarefa para que ela continue aguardando a conclusão da análise.  Esse valor deve ser configurado como um número inteiro entre 0 e 59.
