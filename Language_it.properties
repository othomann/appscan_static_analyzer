ExtName=IBM Security Static Analyzer
ExtDesc=Esegue una scansione del codice di sicurezza statico utilizzando IBM Application Security on Cloud
ExtMessage=Per utilizzare questa estensione, è necessario che IBM Application Security on Cloud faccia parte della toolchain.

SERVICE_INSTANCE_KEY=Istanza IBM Application Security on Cloud
SERVICE_INSTANCE_DESC=Il nome dell'istanza di IBM Application Security on Cloud da utilizzare con questo lavoro di build.Se questa toolchain dispone solo di un'istanza di integrazione, utilizzare il valore predefinito.

APPSCAN_APP_NAME_KEY=Nome applicazione
APPSCAN_APP_NAME_DESC=Il nome dell'applicazione come specificato sul server IBM Application Security on Cloud.

WAIT_TIME_KEY=Minuti di attesa per il completamento dell'analisi (0 - 59)
WAIT_TIME_DESC=Specificare un periodo di tempo massimo in minuti in cui la pipeline bloccherà l'esecuzione di altri lavori, consentendo il completamento dell'analisi. Una volta completato il lavoro, è possibile accedere allo stato e ai risultati di analisi dall'URL visualizzato nel log, indipendentemente dal termine dell'analisi. Se l'analisi non è stata completata prima del tempo specificato, è possibile monitorare lo stato della scansione all'URL o inoltrare nuovamente il lavoro affinché resti in attesa del termine dell'analisi.  Questo valore deve essere impostato su un numero intero compreso tra 0 e 59.
