# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Security Static Analyzer
ExtDesc=透過使用 IBM Application Security on Cloud 來執行靜態安全程式碼掃描
ExtMessage=若要使用此延伸，IBM Application Security on Cloud 必須為您的工具鏈的一部分。

SERVICE_INSTANCE_KEY=IBM Application Security on Cloud 實例
SERVICE_INSTANCE_DESC=要搭配使用此建置工作的 IBM Application Security on Cloud 實例名稱。如果這個工具鏈僅具有一個整合實例，則使用預設值。

APPSCAN_APP_NAME_KEY=應用程式名稱
APPSCAN_APP_NAME_DESC=應用程式名稱，與在 IBM Application Security on Cloud 伺服器上所指定的名稱相同。

WAIT_TIME_KEY=等待分析完成的分鐘數 (0 - 59)
WAIT_TIME_DESC=指定阻斷管線執行其他工作，以允許分析完成的時間量上限（分鐘）。工作完成之後，不管分析是否完成，您都可以從日誌中顯示的 URL 存取分析狀態和結果。如果分析未於指定的時間之前完成，您可以於該 URL 監視掃描狀態，或重新提交工作使其繼續等待分析完成。這個值必須設為 0 和 59 之間的整數。
