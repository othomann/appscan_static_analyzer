# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Security Static Analyzer
ExtDesc=IBM Application Security on Cloud を使用して、静的セキュリティー・コード・スキャンを実行します
ExtMessage=この拡張機能を使用するには、IBM Application Security on Cloud をツールチェーンの一部にしておく必要があります。

SERVICE_INSTANCE_KEY=IBM Application Security on Cloud インスタンス
SERVICE_INSTANCE_DESC=このビルド・ジョブで使用する IBM Application Security on Cloud のインスタンスの名前。このツールチェーンにある統合インスタンスが 1 つだけであれば、デフォルト値を使用してください。

APPSCAN_APP_NAME_KEY=アプリケーション名
APPSCAN_APP_NAME_DESC=IBM Application Security on Cloud サーバーに指定されているアプリケーションの名前。

WAIT_TIME_KEY=分析の完了を待機する時間 (分) (0 - 59)
WAIT_TIME_DESC=パイプラインが他のジョブを実行するのをブロックし、分析が完了できるようにする最長時間 (分) を指定します。 ジョブの完了後、分析が終了しているかどうかにかかわらず、ログに表示されている URL から分析の状況と結果にアクセスできます。 指定された時間の前に分析が完了しなかった場合、この URL でスキャン状況をモニターすることも、ジョブを再実行依頼して続行させ、分析の終了を待機することもできます。  この値は、0 から 59 までの整数に設定する必要があります。
