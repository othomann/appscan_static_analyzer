# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Security Static Analyzer
ExtDesc=通过使用 IBM Application Security on Cloud 来运行静态安全代码扫描
ExtMessage=要使用此扩展，IBM Application Security on Cloud 必须是工具链的一部分。

SERVICE_INSTANCE_KEY=IBM Application Security on Cloud 实例
SERVICE_INSTANCE_DESC=此构建作业要使用的 IBM Application Security on Cloud 的实例名称。如果此工具链只有一个集成实例，那么将使用缺省值。

APPSCAN_APP_NAME_KEY=应用程序名称
APPSCAN_APP_NAME_DESC=在 IBM Application Security on Cloud 服务器上指定的应用程序的名称。

WAIT_TIME_KEY=等待分析完成的分钟数 (0 - 59)
WAIT_TIME_DESC=指定阻止流水线运行其他作业的最大时间量（以分钟为单位），这使分析能够完成。在作业完成后，无论分析是否完成，都可从日志中显示的 URL 访问分析状态和结果。如果分析未在指定时间之前完成，那么可在该 URL 上监视扫描状态，或者重新提交作业以让其继续等待分析完成。该值必须设置为 0 到 59 之间的整数。
