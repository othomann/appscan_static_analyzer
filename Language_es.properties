# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Security Static Analyzer
ExtDesc=Ejecuta una exploración de código de seguridad estática utilizando IBM Application Security on Cloud
ExtMessage=Para utilizar esta extensión, IBM Application Security on Cloud debe ser parte de su cadena de herramientas.

SERVICE_INSTANCE_KEY=Instancia de IBM Application Security on Cloud
SERVICE_INSTANCE_DESC=Nombre de la instancia de IBM Application Security on Cloud para utilizar con este trabajo de compilación. Si esta cadena de herramientas solo tiene una instancia de migración, utilice el valor predeterminado.

APPSCAN_APP_NAME_KEY=Nombre de aplicación
APPSCAN_APP_NAME_DESC=Nombre de la aplicación, tal como se especifica en el servidor de IBM Application Security on Cloud.

WAIT_TIME_KEY=Minutos que hay que esperar hasta que finalice el análisis (0 - 59)
WAIT_TIME_DESC=Especifique un intervalo máximo de tiempo, en minutos, para evitar que el conducto ejecute otros trabajos a fin de permitir que finalice el análisis. Una vez finalizado el trabajo, puede acceder al estado y a los resultados del análisis desde el URL que se muestra en el registro, tanto si el análisis ha terminado como si no. Si el análisis no ha terminado antes del tiempo especificado, puede supervisar el estado de exploración en el URL o volver a enviar el trabajo para que siga esperando a que finalice el análisis.  Para este valor se debe especificar un número entero comprendido entre 0 y 59.
