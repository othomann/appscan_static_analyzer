# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Security Static Analyzer
ExtDesc=Exécute une analyse du code de sécurité statique à l'aide d'IBM Application Security on Cloud
ExtMessage=Pour que vous puissiez utiliser cette extension, IBM Application Security on Cloud doit faire partie de votre chaîne d'outils.

SERVICE_INSTANCE_KEY=Instance IBM Application Security on Cloud
SERVICE_INSTANCE_DESC=Nom de l'instance d'IBM Application Security on Cloud à utiliser avec ce travail de génération. Si cette chaîne d'outils ne comporte qu'une seule instance d'intégration, utilisez la valeur par défaut.

APPSCAN_APP_NAME_KEY=Nom de l'application
APPSCAN_APP_NAME_DESC=Nom de l'application, tel qu'indiqué sur le serveur IBM Application Security on Cloud.

WAIT_TIME_KEY=Temps d'attente (en minutes) avant la fin de l'analyse (0 - 59)
WAIT_TIME_DESC=Indiquez une durée maximale en minutes pour empêcher le pipeline d'exécuter d'autres travaux et permettre à l'analyse de se terminer. Une fois le travail terminé, vous pouvez accéder au statut et résultats de l'analyse depuis l'URL affichée dans le journal, que l'analyse soit terminée ou non. Si l'analyse ne s'est pas terminée dans le temps imparti, vous pouvez surveiller son statut via l'URL ou relancer le travail pour qu'il continue d'attendre la fin de l'analyse. Cette valeur doit être un nombre entier compris entre 0 et 59.
