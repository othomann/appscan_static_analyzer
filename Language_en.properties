ExtName=IBM Security Static Analyzer
ExtDesc=Runs a static security code scan by using IBM Application Security on Cloud
ExtMessage=To use this extension, IBM Application Security on Cloud must be part of your toolchain.

SERVICE_INSTANCE_KEY=IBM Application Security on Cloud instance
SERVICE_INSTANCE_DESC=The name of the instance of IBM Application Security on Cloud to use with this build job. If this toolchain has only one integration instance, use the default value.

APPSCAN_APP_NAME_KEY=Application name
APPSCAN_APP_NAME_DESC=The name of the application, as specified on the IBM Application Security on Cloud server.

WAIT_TIME_KEY=Minutes to wait for analysis to complete (0 - 59)
WAIT_TIME_DESC=Specify a maximum amount of time in minutes to block the pipeline from running other jobs, which allows the analysis to complete. After the job completes, you can access the analysis status and results from the URL displayed in the log whether or not the analysis finished. If the analysis did not complete before the time specified, you can monitor the scan status at the URL or resubmit the job to have it continue waiting for the analysis to finish.  This value must be set to a whole number between 0 and 59.
