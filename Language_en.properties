ExtName=IBM Security Static Analyzer (from tile)
ExtDesc=Run a static security code scan by using the IBM Application Security on Cloud
ExtMessage=To leverage this extension, you must have the 'IBM Application Security' tile added to your toolchain.

SERVICE_INSTANCE_KEY=IBM Application Security Instance
SERVICE_INSTANCE_DESC=The name of the IBM Application Security instance to use with this build job. Leave it as <i>(default)</i> if there is only one integration instance in this toolchain.

ACCEPT_KEY=Set up service and space for me
ACCEPT_DESC=When this option is checked, and the service is not already in your space, the builder attempts to add an instance on the "free" plan into this space and create the necessary credentials to run. Review the <a href="http://www-03.ibm.com/software/sla/sladb.nsf/sla/bm-7235-01">Terms of Use</a>.

WAIT_TIME_KEY=Minutes to wait for analysis to complete (0 - 59)
WAIT_TIME_DESC=Specify a maximum amount of time in minutes to block the pipeline from running other jobs, which allows the analysis to complete. After the job completes, you can access the analysis status and results from the URL displayed in the log whether or not the analysis finished. If the analysis did not complete before the time specified, you can monitor the scan status at the URL or resubmit the job to have it continue waiting for the analysis to finish.  This value must be set to a whole number between 0 and 59.

APPSCAN_APP_ID_KEY=Application id
APPSCAN_APP_ID_DESC=Specify an application id value that will be used to identify the scan onto the appscan server